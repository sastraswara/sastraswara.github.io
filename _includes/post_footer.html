<section class="post-footer">
    <div class="row">
        <div class="one-third column next-post-navi">
            {% if page.next.url %}
                <a class="next" href="{{ page.next.url }}">
                    Next: {{ page.next.title }}
                </a>
            {% else %}
                &nbsp;
            {% endif %}
        </div>
        <div class="one-third column top-navi">
            &nbsp;
        </div>
        <div class="one-third column prev-post-navi">
            {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">
                    Previous: {{ page.previous.title }}
                </a>
            {% else %}
                &nbsp;
            {% endif %}
        </div>
    </div>
</section>
